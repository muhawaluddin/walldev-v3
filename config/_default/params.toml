#################### default parameters ################################
# favicon
favicon = "images/logo.png"
# logo
logo = "images/logo1.png"
# use `x` with logo_width, example: "100x".
# Note: logo_width is not work with .svg file
logo_width = "180x"
# logo text will only show when logo is missing.
logo_text = "Boilerplate"
# navbar fixed to top
navbar_fixed = false
# OpenGraph / Twitter Card metadata
description = "Walldev All About Wall"
author = "Walldev"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own
# contact info
address = "Makassar, Indonesia"
mobile = "+62 8534 0158 937"
email = "walldev07@gmail.com"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# search
search = true

# featured post title
featured_post_title = "Postingan Unggulan"
recent_post_title = "Postingan Terbaru"
mainSections = ["blog"]
# about widget content
about_widget_content = "Semua tentang Wall, catatan sederhana, dokumentasi dan gaya hidup minimalis"
# footer content
footer_content = "Semua tentang Wall."
# copyright
copyright = "Developed By [Walldev](https://muhawaluddin.com/) with Hugo "

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= ""


# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Banner
[banner]
enable = true
title_large = "Welcome **!**"
title_small = "All About Wall"
image = "images/banner2.png"
background_image = "/images/banner-bg-shape.svg"
content = "Semua tentang Wall, catatan sederhana, dokumentasi dan gaya hidup minimalis"
button_label = "Know About Me"
button_link = "about/"

# Advertise
[advertisement]
image = "images/promotion.png"
link = "https://gethugothemes.com/"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

######################## sidebar widgets #########################
[widgets]
sidebar = ["about", "categories", "recent-post", "newsletter"]
# available widget : about,categories,newsletter,recent-post


